                postData.pageSize = 10;
                var _this = this;
                $.getJSON(_jsonUrl + "/btApi/queryDTBusinessByPage.html",postData, function(result){

						var data = result.queryResult;
						var length = 10;
						if (data.length < 10) {
							length = data.length;
						}
						for (var i = 0; i < length ; i ++) {
							_list += '<li class="bui_ptb_12 bui_md_plr_12">' +
							'<a href="'+ data[i].href +'">'+
							'<img src="'+ data[i].bgimg +'" style="width: 100%;" />' + 
							'</a>'
							'</li>'                      
                        };
                        $("#dt_objectNews").html(_list);                                                
                });
			}
