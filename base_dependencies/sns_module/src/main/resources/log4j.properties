#\u6839\u636e\u9700\u8981\u4fee\u6539\u65e5\u5fd7\u7ea7\u522b
log4j.rootLogger=debug, Console, fileout

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.Threshold = DEBUG
log4j.appender.Console.encoding=GBK
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d %p [%c] - %m%n

#\u6587\u4ef6\u8f93\u51fa
#log4j.appender.logfile=org.apache.log4j.RollingFileAppender
#log4j.appender.logfile.File=${catalina.base}/logs/sns_module.log
#log4j.appender.logfile.MaxFileSize=512KB
#log4j.appender.logfile.MaxBackupIndex=3
#log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
#log4j.appender.logfile.layout.ConversionPattern=%d %p [%c] - %m%n

log4j.appender.fileout=org.apache.log4j.DailyRollingFileAppender
log4j.appender.fileout.encoding=UTF-8
log4j.appender.fileout.File=${catalina.base}/logs/sns_module.log
log4j.appender.fileout.Append=true
log4j.appender.fileout.datePattern='.'yyyy-MM-dd
log4j.appender.fileout.layout=org.apache.log4j.PatternLayout
log4j.appender.fileout.layout.conversionPattern=%d %p [%c] - %m%n

#
log4j.logger.com.mchange.v2=ERROR
log4j.logger.org.mybatis.spring =INFO
log4j.logger.org.springframework =ERROR
log4j.logger.org.apache=ERROR

#sql
log4j.logger.java.sql.Connection=ERROR  
log4j.logger.java.sql.Statement=INFO  
log4j.logger.java.sql.PreparedStatement=INFO  
log4j.logger.java.sql.ResultSet=DEBUG

#swagger
log4j.logger.springfox.documentation=WARN
#httpclient
httpclient.wire=WARN
#context.support
org.springframework.context.support=WARN
com.mcoding.base.ui.web.context.support=WARN
#quartz
org.quartz.core.QuartzSchedulerThread=WARN
