	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">

	<script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.js"></script>
	<script>
	var common = {};
	common.get = function (name) {
	    var result = location.search.match(new RegExp("[\?\&]" + name + "=([^\&]+)", "g"));
	    if (result == null || result.length < 1) {
	        return "";
	    }
	    //该参数只有一个值时
	    if(result.length==1) return decodeURI(result[0].split('=')[1]);
	    //该参数有多个值时
	    var arr = [];
	    for(i=0;i<result.length;i++){
	        arr.push(decodeURI(result[i].split('=')[1]));
	    }
	    return arr.toString();
	};
	
	
	function aa(){
		var code = common.get('code');
		var state = common.get('state');
		window.location="http://192.168.1.103:8080/EMIS/api/wechatCheckWxUser2.html?code="+code+"&brandCode=MRMJ&state="+state;

	function dd(){

	}
	</script>
